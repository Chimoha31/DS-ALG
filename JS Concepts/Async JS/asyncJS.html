<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // callback hell
      setTimeout(() => {
        console.log("3");
        setTimeout(() => {
          console.log("2");
          setTimeout(() => {
            console.log("1");
          }, 1000);
        }, 1000);
      }, 1000);

      // button event handler
      // const btn;
      // btn.addEventListener('click', () => {

      // })

      // Create Promise
      const myPromise = new Promise((resolve, reject) => {
        const rand = Math.floor(Math.random() * 2);
        if (rand === 0) {
          resolve();
        } else {
          reject();
        }
      });
      myPromise
        .then(() => console.log("Success"))
        .catch(() => console.error("Something is error"));
     
    </script>
  </body>
</html>
