<!DOCTYPE html>

  <body>
    <script>
      // 1
      function insertionSort(array) {
        for (let i = 1; i < array.length; i++)
          for (let j = i; j < array.length; j--) {
            if (array[j] < array[j - 1]) {
              // const temp = array[j]
              [array[j], array[j - 1]] = [array[j - 1], array[j]];
            } else {
              break;
            }
          }
        return array;
      }
      console.log(insertionSort([1, 4, 2, 8, 300, 120, 55]));
      
      
      // 2
      function insertionSort02(array) {
        for (let i = 1; i < array.length; i++)
          for (let j = i; j > 0; j--) {
            if (array[j] < array[j - 1]) {
              [array[j], array[j - 1]] = [array[j - 1], array[j]];
            } else {
              break;
            }
          }
        return array;
      }
      console.log(insertionSort02([200, 3, 0, 1, 65, 11, 99]));
      </script>
  </body>
</html>
