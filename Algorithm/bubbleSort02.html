    <script>
      const bubbleSort = [10, 30, 20, 40, 70, 50, 60];

      // function sort(array) {

      //     for (let j = 0; j < array.length - i; j++) {
      //       if (array[j] < array[j + 1]) {

      //       }
      //     }
      //   }
      //   return array;
      // }
      
      // 降順
      function sort(array) {
        for (let i = bubbleSort.length; i > 0; i--) {
          for (let j = bubbleSort.length; j > bubbleSort.length - i; j--) {
            if(array[j] > array[j-1]){
              [array[j], array[j-1]] = [array[j-1], array[j]]
            }
          }
        }
        return array;
      }

      console.log(sort(bubbleSort));
    </script>
