<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    const person = {
      name: "Teddy",
      walk: function(){}, //no need to do it
      talk(){
        console.log("Hello this is test")
      } //ES6 way
    }

    person.talk();
    person['name'] = 'Atinder'
    console.log(person.name)

  </script>
</body>
</html>
